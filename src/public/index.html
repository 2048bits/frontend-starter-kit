<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1024bits Frontend Starter Kit</title>
</head>
<body>
  <main class="main">
    <h1 class="main-heading is-size-4 has-text-weight-bold">Hello from 1024bits!</h1>

    <div class="math-container">
      <div>
        <label>
          <input class="js-first-number input" placeholder="First number" type="number">
        </label>
      </div>

      <i class="fa fa-plus"></i>

      <div>
        <label>
          <input class="js-second-number input" placeholder="Second number" type="number">
        </label>
      </div>

      <i class="fa fa-equals"></i>

      <span class="js-sum-result"></span>
    </div>
  </main>
  <footer class="footer">
    <img src="../images/1024bits.png" alt="" />
    <img src="../images/1024bits.svg" alt="" />
  </footer>
</body>
</html>
